# Application Settings
app:
  name: "AI Art Gallery Guide"
  version: "2.0.0"
  environment: "production"  # development, staging, production
  debug: false
  secret_key: "your-secret-key-change-in-production"

# Server Configuration
server:
  host: "0.0.0.0"
  port: 5000
  workers: 4
  threads: 2
  timeout: 120
  upload_limit_mb: 50
  cors_origins:
    - "http://localhost:*"
    - "http://127.0.0.1:*"
    - "http://192.168.*"
    - "https://yourdomain.com"

# Database Configuration
database:
  # Main analytics database
  analytics:
    path: "analytics.db"
    cleanup_days: 90
    vacuum_threshold: 1000
  
  # Vector database for RAG
  vector:
    cache_dir: "vector_cache"
    index_file: "faiss_index.bin"
    chunks_file: "chunks.pkl"
    metadata_file: "metadata.pkl"

# AI Models Configuration
ai:
  # Ollama Configuration
  ollama:
    host: "localhost"
    port: 11434
    timeout: 30
    models:
      primary: "gemma:2b"
      fallback: "llama2:7b"
      available:
        - "gemma:2b"
        - "llama2:7b"
        - "mistral:7b"
    
    # Generation parameters
    generation:
      temperature: 0.7
      top_p: 0.9
      top_k: 40
      max_tokens: 500
      repetition_penalty: 1.1
  
  # Whisper (Speech-to-Text)
  whisper:
    model: "base"  # tiny, base, small, medium, large
    device: "auto"  # auto, cpu, cuda
    language: "en"
    task: "transcribe"
  
  # RAG (Retrieval-Augmented Generation) Configuration
  rag:
    embedding_model: "all-MiniLM-L6-v2"
    chunk_size: 500
    chunk_overlap: 50
    search:
      top_k: 5
      similarity_threshold: 0.3
      boost_view_context: 1.5
      boost_position_context: 1.2
    
    # Artwork chunk types (what to index)
    chunk_types:
      - "title_artist"
      - "description"
      - "style_period"
      - "techniques"
      - "themes"
      - "historical_context"
      - "fun_facts"
      - "location"

# Artworks Configuration
artworks:
  data_file: "artworks.json"
  default_count: 5
  auto_reload: true
  validation:
    required_fields:
      - "id"
      - "title"
      - "artist"
      - "description"
      - "year"
    optional_fields:
      - "style"
      - "medium"
      - "dimensions"
      - "location"
      - "gallery_location"
      - "historical_context"
      - "fun_facts"
      - "price"

# Audio Configuration
audio:
  tts:
    engine: "gtts"  # gtts, pyttsx3, azure
    language: "en"
    slow: false
    cache: true
    cache_dir: "audio_cache"
    cache_expiry_days: 7
  
  formats:
    default: "mp3"
    supported:
      - "mp3"
      - "wav"
      - "ogg"
    
    quality:
      mp3_bitrate: 192
      sample_rate: 44100
      channels: 2

# Unity Integration
unity:
  # Unity client settings
  client:
    version: "1.0.0"
    update_check: true
    compatible_versions:
      - "1.0.0"
      - "1.1.0"
    
  # Tracking settings
  tracking:
    position_update_interval: 2.0  # seconds
    view_detection_interval: 1.0
    proximity_radius: 3.0  # meters
    min_view_time: 1.5  # seconds
  
  # Visual feedback
  visual:
    highlight_color: [1.0, 1.0, 0.0]  # Yellow in RGB
    highlight_duration: 3.0
    highlight_intensity: 0.8
    
  # WebSocket for real-time (optional)
  websocket:
    enabled: true
    ping_interval: 30
    reconnect_attempts: 5
    reconnect_delay: 2.0

# Analytics Configuration
analytics:
  # Tracking settings
  tracking:
    enabled: true
    anonymize_ip: true
    respect_dnt: true  # Do Not Track
    
  # Session settings
  session:
    timeout_minutes: 30
    max_sessions_per_visitor: 5
    cleanup_interval_hours: 24
    
  # Demand scoring weights (0-1)
  demand_weights:
    query_volume: 0.4
    click_through_rate: 0.3
    similarity_score: 0.2
    feedback_score: 0.1
    
  # Thresholds
  thresholds:
    high_demand: 70
    medium_demand: 40
    low_demand: 0
    
  # Real-time updates
  realtime:
    enabled: true
    update_interval: 5  # seconds
    max_updates_per_connection: 100

# Reporting Configuration
reports:
  # Email reports
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    smtp_username: "your-email@gmail.com"
    smtp_password: "your-app-password"
    from_email: "ai-gallery@yourdomain.com"
    use_tls: true
    
    # Recipients
    daily_report:
      enabled: false
      recipients:
        - "curator@museum.com"
        - "admin@museum.com"
      time: "09:00"  # 9 AM
      
    weekly_report:
      enabled: false
      recipients:
        - "management@museum.com"
      day: "monday"
      time: "10:00"
  
  # Export settings
  export:
    formats:
      - "json"
      - "csv"
      - "xlsx"
    
    limits:
      max_rows: 10000
      max_file_size_mb: 50

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  
  # File logging
  file:
    enabled: true
    path: "logs"
    max_size_mb: 10
    backup_count: 5
    files:
      - "server.log"
      - "analytics.log"
      - "errors.log"
  
  # Console logging
  console:
    enabled: true
    colors: true
    
  # Error tracking
  errors:
    email_alerts: false
    email_recipients:
      - "admin@yourdomain.com"
    threshold_per_hour: 10

# Security Configuration
security:
  # API Security
  api:
    rate_limit:
      enabled: true
      requests_per_minute: 60
      burst_limit: 10
    
    authentication:
      enabled: false
      api_keys:
        - "unity-client-123"
        - "admin-dashboard-456"
      
  # Data protection
  data:
    encrypt_sensitive: false
    encryption_key: "your-encryption-key"
    
  # Input validation
  validation:
    max_query_length: 500
    max_audio_duration: 30  # seconds
    allowed_file_extensions:
      - ".wav"
      - ".mp3"
      - ".ogg"
      - ".m4a"

# Performance Optimization
performance:
  # Caching
  cache:
    enabled: true
    ttl_seconds: 300  # 5 minutes
    max_size_mb: 100
    
    # What to cache
    cache_queries: true
    cache_embeddings: true
    cache_audio: true
    
  # GPU Acceleration
  gpu:
    enabled: true
    device: "auto"  # auto, cuda:0, cpu
    memory_fraction: 0.8
    
  # Threading
  threading:
    max_workers: 4
    io_bound_workers: 10
    
  # Memory limits
  memory:
    max_embedding_cache_mb: 500
    max_audio_cache_mb: 200

# Monitoring & Health Checks
monitoring:
  health_check:
    enabled: true
    interval_seconds: 30
    endpoints:
      - "/api/health"
      - "/api/analytics/stats"
      
  # Performance metrics
  metrics:
    enabled: true
    prometheus: false
    endpoint: "/metrics"
    
    collect:
      - "response_time"
      - "query_volume"
      - "memory_usage"
      - "cpu_usage"
      - "active_sessions"
      
  # Alerting
  alerts:
    enabled: false
    webhooks:
      - "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
    
    thresholds:
      high_response_time: 5.0  # seconds
      high_error_rate: 0.1  # 10%
      low_memory_mb: 500
      high_cpu_percent: 80

# Feature Flags
features:
  # AI Features
  ai_guide: true
  voice_input: true
  voice_output: true
  multilingual: false
  
  # Analytics Features
  realtime_dashboard: true
  artwork_demand_scoring: true
  visitor_analytics: true
  export_reports: true
  
  # Unity Features
  position_tracking: true
  view_context: true
  click_tracking: true
  visual_highlighting: true
  
  # Experimental Features
  proactive_suggestions: false
  emotion_detection: false
  ar_overlay: false

# Localization
localization:
  default_language: "en"
  supported_languages:
    - code: "en"
      name: "English"
      tts_support: true
    - code: "es"
      name: "Spanish"
      tts_support: true
    - code: "fr"
      name: "French"
      tts_support: true
    - code: "de"
      name: "German"
      tts_support: true
    - code: "zh"
      name: "Chinese"
      tts_support: false
  
  auto_detect_language: true
  fallback_language: "en"

# Paths & Directories
paths:
  base: "."
  data: "data"
  logs: "logs"
  uploads: "uploads"
  audio: "audio_responses"
  cache: "cache"
  reports: "reports"
  exports: "exports"
  
  # Unity assets
  unity:
    scenes: "../unity_project/Assets/Scenes"
    prefabs: "../unity_project/Assets/Prefabs"
    scripts: "../unity_project/Assets/Scripts"
    configs: "../unity_project/Assets/Configs"

# Backup Configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention_days: 30
  
  # What to backup
  backup_files:
    - "analytics.db"
    - "artworks.json"
    - "vector_cache/*"
    - "config.yaml"
  
  # Where to backup
  destination:
    local: true
    local_path: "backups"
    
    # Cloud options (optional)
    s3:
      enabled: false
      bucket: "your-bucket"
      region: "us-east-1"
      
    google_drive:
      enabled: false
      folder_id: "your-folder-id"

# Development Settings (only in development)
development:
  hot_reload: true
  test_mode: false
  mock_ai: false
  seed_data: true
  
  # Test credentials
  test_users:
    - username: "test_curator"
      password: "test123"
      role: "curator"
    - username: "test_visitor"
      password: "visitor123"
      role: "visitor"
